<div id="game_div">
    <h2>TIC TAC TOE #</h2>
    <form id="game_form">
        <label>Enter Cell Name: </label>
        <input type="text" id="cname" required>
        <br><br>
        <label> Select Cell Color: </label>
        <select id="color">
            <option> red(o) </option>
            <option> blue(x)</option>
        </select>
    </form>
    <br>
    <button onclick="move()"> <strong>Click me to enter!</strong> </button>
    <button onclick="reset()"> <strong>Click me to reset!</strong> </button>
    <br> <br>
    <table id="map">
        <tr>
            <td id="p1"> 1 <br> </td>
            <td id="p2"> 2 <br> </td>
            <td id="p3"> 3 <br> </td>
        </tr>

        <tr>
            <td id="p4"> 4 <br> </td>
            <td id="p5"> 5 <br> </td>
            <td id="p6"> 6 <br> </td>
        </tr>

        <tr>
            <td id="p7"> 7 <br> </td>
            <td id="p8"> 8 <br> </td>
            <td id="p9"> 9 <br> </td>
        </tr>
